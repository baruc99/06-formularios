<h2>Reactive: Basicos</h2>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Nombre del producto"
                           formControlName="nombre">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" 
                           class="form-control"
                           formControlName="precio" 
                           placeholder="Precio del producto">
                    <span class="form-text text-danger"
                          *ngIf="campoEsValido('precio')">
                        El precio debe de ser mayor a 0
                    </span>

                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                           formControlName="existencias"
                           class="form-control" 
                           placeholder="Existencias del producto">
                    <span class="form-text text-danger"
                           *ngIf="campoEsValido('existencias')">
                            la existencia deben ser mayoe a 0
                     </span>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit" 
                            class="btn btn-primary float-end"
                            [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>



<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre> {{ miFormulario.valid }} </pre>

        <span>Pristine</span>
        <pre> {{ miFormulario.pristine }} </pre>

        <span>Touched</span>
        <pre> {{ miFormulario.touched }} </pre>

        <span>Value</span>
        <pre> {{ miFormulario.value | json }} </pre>

    </div>
</div>
