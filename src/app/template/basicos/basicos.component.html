<h2>Template: Basicos</h2>

<div class="row">
    <div class="col">
        <form  (ngSubmit)="guardar()" 
                #miFormulario="ngForm" 
                autocomplete="off">
            <!-- campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                            class="form-control"
                            name="producto"
                            [ngModel]= "initForm.producto"
                            placeholder="Nombre del producto"
                            minlength="3"
                            required
                    >
                    <span class="form-text text-danger"
                            *ngIf="nombreValido()">Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel] = "initForm.precio"
                            name="precio"
                            class="form-control"
                            placeholder="Precio del producto"
                            required
                    >
                    <span class="form-text text-danger"
                            *ngIf="precioValido()">
                            El precio debe de ser mayor a 0
                    </span>

                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                            [ngModel]= 'initForm.existencias'
                            name="existencias"
                            class="form-control"
                            customMin
                            [minimo] = "0"
                            placeholder="Existencias del producto"
                            required
                >
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid"
                            class="btn btn-primary float-end">
                        Guardar
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
