
<h2>Template: Switches</h2>
<hr>

<form (ngSubmit)="guardar()" 
      #miFormulario="ngForm"
      autocomplete="off">

    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="M"
                       [(ngModel)] = "persona.genero"
                       name="radioGenero" 
                       id="radioMasculino"
                       required>
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" 
                       type="radio"
                       value="F"
                       [(ngModel)] = "persona.genero" 
                       name="radioGenero" 
                       id="radioFemenino"
                       required>
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
              </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
          <input class="form-check-input" 
                 type="checkbox"
                 [(ngModel)] = "persona.notificaciones"
                 name="notificaciones"
                 role="switch" 
                 id="flexSwitchCheckChecked" checked>
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>

      </div>
    </div>

    <!-- check -->
    <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox"
                 name="terminos"
                 [(ngModel)] = "terminosycondiciones" 
                 id="flexCheckDefault"
                 required>
          <label class="form-check-label" for="flexCheckDefault">
            Terminos y condiciones de uso
          </label>
        </div>
      </div>
    </div>    


    <!-- button submit -->
    <div class="row">
      <div class="col">
        <button type="button"
                class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
                (click)="guardar()">
          Guardar
        </button>
      </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h5>persona</h5>
<pre> {{ persona | json }} </pre>

<h5>valid</h5>
<pre> {{ miFormulario.valid }} </pre>
<br>

<h5>Término</h5>
<pre> {{ miFormulario.controls["terminos"]?.errors | json }} </pre>
